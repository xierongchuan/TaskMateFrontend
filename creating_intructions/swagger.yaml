openapi: 3.0.3
info:
  title: TaskMate Telegram Bot API
  description: API для управления задачами, сменами, автосалонами и пользователями в телеграм-боте TaskMate. Полностью автономная система без внешних зависимостей.
  version: 1.0.0
  contact:
    name: API Support
    url: https://github.com/xierongchuan/TaskMateTelegramBot
  license:
    name: Proprietary License

servers:
  - url: /api/v1
    description: Production API v1

tags:
  - name: Auth
    description: Аутентификация и управление сессиями
  - name: Users
    description: Управление пользователями и регистрация сотрудников
  - name: Dealerships
    description: Управление автосалонами
  - name: Shifts
    description: Управление сменами
  - name: Tasks
    description: Управление задачами
  - name: Links
    description: Управление важными ссылками
  - name: Dashboard
    description: Дашборд для менеджеров
  - name: Settings
    description: Управление настройками
  - name: Webhook
    description: Telegram Bot Webhook

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: token
      description: Laravel Sanctum token

  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: Неверные данные
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        login:
          type: string
          example: user123
        full_name:
          type: string
          example: Иван Иванов
        telegram_id:
          type: integer
          example: 123456789
        phone_number:
          type: string
          example: +79001234567
        role:
          type: string
          enum: [employee, manager, observer, owner]
          example: employee
        dealership_id:
          type: integer
          nullable: true
          example: 1
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Dealership:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Автосалон Центральный
        address:
          type: string
          nullable: true
          example: г. Москва, ул. Ленина, д. 1
        phone:
          type: string
          nullable: true
          example: +74951234567
        description:
          type: string
          nullable: true
          example: Главный автосалон компании
        is_active:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Shift:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        dealership_id:
          type: integer
          example: 1
        shift_start:
          type: string
          format: date-time
          example: 2025-10-12T09:00:00Z
        shift_end:
          type: string
          format: date-time
          nullable: true
          example: 2025-10-12T18:00:00Z
        opening_photo_path:
          type: string
          nullable: true
          example: /storage/photos/opening_123.jpg
        closing_photo_path:
          type: string
          nullable: true
          example: /storage/photos/closing_123.jpg
        status:
          type: string
          enum: [open, closed]
          example: open
        late_minutes:
          type: integer
          example: 5
        scheduled_start:
          type: string
          format: date-time
          nullable: true
          example: 2025-10-12T09:00:00Z
        scheduled_end:
          type: string
          format: date-time
          nullable: true
          example: 2025-10-12T18:00:00Z
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        user:
          $ref: '#/components/schemas/User'
        dealership:
          $ref: '#/components/schemas/Dealership'
        replacement:
          $ref: '#/components/schemas/ShiftReplacement'

    ShiftReplacement:
      type: object
      properties:
        id:
          type: integer
          example: 1
        shift_id:
          type: integer
          example: 1
        replacing_user_id:
          type: integer
          example: 2
        replaced_user_id:
          type: integer
          example: 1
        reason:
          type: string
          example: Больничный
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        shift:
          $ref: '#/components/schemas/Shift'
        replacingUser:
          $ref: '#/components/schemas/User'
        replacedUser:
          $ref: '#/components/schemas/User'

    Task:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: Проверить инвентарь
        description:
          type: string
          nullable: true
          example: Провести полную проверку инвентаря на складе
        comment:
          type: string
          nullable: true
          example: Особое внимание на новые поступления
        creator_id:
          type: integer
          example: 1
        dealership_id:
          type: integer
          nullable: true
          example: 1
        appear_date:
          type: string
          format: date-time
          nullable: true
          example: 2025-10-12T09:00:00Z
        deadline:
          type: string
          format: date-time
          nullable: true
          example: 2025-10-15T18:00:00Z
        recurrence:
          type: string
          enum: [daily, weekly, monthly]
          nullable: true
          example: weekly
        recurrence_time:
          type: string
          format: time
          nullable: true
          description: Время для ежедневных/еженедельных/ежемесячных задач (формат HH:MM)
          example: "09:00"
        recurrence_day_of_week:
          type: integer
          minimum: 1
          maximum: 7
          nullable: true
          description: День недели для еженедельных задач (1=Понедельник, 7=Воскресенье)
          example: 1
        recurrence_day_of_month:
          type: integer
          minimum: -2
          maximum: 31
          nullable: true
          description: День месяца для ежемесячных задач (-1=первый день, -2=последний день, 1-31=конкретное число)
          example: 15
        last_recurrence_at:
          type: string
          format: date-time
          nullable: true
          description: Дата и время последнего создания экземпляра повторяющейся задачи
          example: "2025-10-28T09:00:00Z"
        task_type:
          type: string
          enum: [individual, group]
          example: group
        response_type:
          type: string
          enum: [acknowledge, complete]
          example: complete
        tags:
          type: array
          items:
            type: string
          nullable: true
          example: [urgent, inventory]
        is_active:
          type: boolean
          example: true
        postpone_count:
          type: integer
          example: 0
        archived_at:
          type: string
          format: date-time
          nullable: true
          example: null
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        creator:
          $ref: '#/components/schemas/User'
        dealership:
          $ref: '#/components/schemas/Dealership'
        assignments:
          type: array
          items:
            $ref: '#/components/schemas/TaskAssignment'
        responses:
          type: array
          items:
            $ref: '#/components/schemas/TaskResponse'
        assignedUsers:
          type: array
          items:
            $ref: '#/components/schemas/User'

    TaskAssignment:
      type: object
      properties:
        id:
          type: integer
          example: 1
        task_id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        role:
          type: string
          nullable: true
          example: assignee
        assigned_at:
          type: string
          format: date-time
          nullable: true
          example: 2025-10-12T09:00:00Z
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        task:
          $ref: '#/components/schemas/Task'
        user:
          $ref: '#/components/schemas/User'

    TaskResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        task_id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        status:
          type: string
          enum: [pending, completed, acknowledged]
          example: completed
        responded_at:
          type: string
          format: date-time
          nullable: true
          example: 2025-10-12T10:00:00Z
        comment:
          type: string
          nullable: true
          example: Выполнено успешно
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        task:
          $ref: '#/components/schemas/Task'
        user:
          $ref: '#/components/schemas/User'

    TaskNotification:
      type: object
      properties:
        id:
          type: integer
          example: 1
        task_id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        notification_type:
          type: string
          enum: [upcoming_deadline, overdue, hour_overdue, unresponded_2h, unresponded_6h, unresponded_24h]
          example: upcoming_deadline
        sent_at:
          type: string
          format: date-time
          example: 2025-10-28T09:00:00Z
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        task:
          $ref: '#/components/schemas/Task'
        user:
          $ref: '#/components/schemas/User'

    Setting:
      type: object
      properties:
        id:
          type: integer
          example: 1
        key:
          type: string
          example: shift_1_start_time
        value:
          type: string
          example: "09:00"
        type:
          type: string
          enum: [string, integer, boolean, json, time]
          example: time
        description:
          type: string
          nullable: true
          example: Время начала первой смены
        dealership_id:
          type: integer
          nullable: true
          example: 1
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        dealership:
          $ref: '#/components/schemas/Dealership'

    ImportantLink:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: Внутренний портал
        url:
          type: string
          example: https://internal.company.com
        description:
          type: string
          nullable: true
          example: Доступ к корпоративным ресурсам
        creator_id:
          type: integer
          example: 1
        dealership_id:
          type: integer
          nullable: true
          example: 1
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        creator:
          $ref: '#/components/schemas/User'
        dealership:
          $ref: '#/components/schemas/Dealership'

    ExpenseRequest:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        dealership_id:
          type: integer
          example: 1
        amount:
          type: number
          format: decimal
          example: 1500.50
        description:
          type: string
          example: Закупка канцелярских принадлежностей
        status:
          type: string
          enum: [pending, approved, rejected]
          example: pending
        requested_at:
          type: string
          format: date-time
        processed_at:
          type: string
          format: date-time
          nullable: true
        processed_by:
          type: integer
          nullable: true
          example: 2
        comment:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        user:
          $ref: '#/components/schemas/User'
        dealership:
          $ref: '#/components/schemas/Dealership'
        approvals:
          type: array
          items:
            $ref: '#/components/schemas/ExpenseApproval'

    ExpenseApproval:
      type: object
      properties:
        id:
          type: integer
          example: 1
        expense_request_id:
          type: integer
          example: 1
        approver_id:
          type: integer
          example: 2
        status:
          type: string
          enum: [approved, rejected]
          example: approved
        comment:
          type: string
          nullable: true
          example: Согласовано
        approved_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        expenseRequest:
          $ref: '#/components/schemas/ExpenseRequest'
        approver:
          $ref: '#/components/schemas/User'

    AuditLog:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          nullable: true
          example: 1
        action:
          type: string
          example: user_created
        entity_type:
          type: string
          example: user
        entity_id:
          type: integer
          nullable: true
          example: 123
        old_values:
          type: object
          nullable: true
        new_values:
          type: object
          nullable: true
        ip_address:
          type: string
          nullable: true
          example: 192.168.1.1
        user_agent:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        user:
          $ref: '#/components/schemas/User'

    UserRegistrationResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Сотрудник успешно создан
        data:
          $ref: '#/components/schemas/User'

    ValidationError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Ошибка валидации
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          example:
            login: ["Логин обязателен"]
            password: ["Пароль должен содержать минимум 8 символов"]

    TelegramWebhook:
      type: object
      properties:
        update_id:
          type: integer
          example: 123456789
        message:
          type: object
          properties:
            message_id:
              type: integer
              example: 987
            from:
              type: object
              properties:
                id:
                  type: integer
                  example: 123456789
                is_bot:
                  type: boolean
                  example: false
                first_name:
                  type: string
                  example: Иван
                username:
                  type: string
                  example: ivanov
                language_code:
                  type: string
                  example: ru
            chat:
              type: object
              properties:
                id:
                  type: integer
                  example: 123456789
                first_name:
                  type: string
                  example: Иван
                username:
                  type: string
                  example: ivanov
                type:
                  type: string
                  example: private
            date:
              type: integer
              example: 1640995200
            text:
              type: string
              example: /start

    PaginatedResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
        current_page:
          type: integer
          example: 1
        last_page:
          type: integer
          example: 5
        per_page:
          type: integer
          example: 15
        total:
          type: integer
          example: 75
        from:
          type: integer
          example: 1
        to:
          type: integer
          example: 15

paths:
  /session:
    post:
      tags:
        - Auth
      summary: Открыть сессию (вход)
      description: Аутентификация пользователя и получение токена доступа
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - login
                - password
              properties:
                login:
                  type: string
                  minLength: 4
                  maxLength: 255
                  example: user123
                password:
                  type: string
                  minLength: 6
                  maxLength: 255
                  example: password123
      responses:
        '200':
          description: Успешная аутентификация
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: 1|abcdef123456
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      login:
                        type: string
                        example: user123
                      full_name:
                        type: string
                        example: Иван Иванов
                      role:
                        type: string
                        enum: [employee, observer, manager, owner]
                        example: manager
                      dealership_id:
                        type: integer
                        nullable: true
                        example: 1
                      telegram_id:
                        type: integer
                        nullable: true
                        example: 123456789
                      phone:
                        type: string
                        nullable: true
                        example: +79001234567
        '401':
          description: Неверные учетные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Auth
      summary: Закрыть сессию (выход)
      description: Удаление текущего токена доступа
      operationId: logoutUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Сессия успешно завершена
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Сессия завершена
        '401':
          description: Неавторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /session/current:
    get:
      tags:
        - Auth
      summary: Получить информацию о текущем пользователе
      description: Возвращает данные текущего авторизованного пользователя, включая роль
      operationId: getCurrentUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Информация о пользователе
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      login:
                        type: string
                        example: user123
                      full_name:
                        type: string
                        example: Иван Иванов
                      role:
                        type: string
                        enum: [employee, observer, manager, owner]
                        example: manager
                        description: Роль пользователя в системе
                      dealership_id:
                        type: integer
                        nullable: true
                        example: 1
                      telegram_id:
                        type: integer
                        nullable: true
                        example: 123456789
                      phone:
                        type: string
                        nullable: true
                        example: +79001234567
        '401':
          description: Неавторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /up:
    get:
      tags:
        - Auth
      summary: Проверка работоспособности API
      description: Проверка доступности API
      operationId: healthCheck
      responses:
        '200':
          description: API работает
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true

  /users:
    get:
      tags:
        - Users
      summary: Получить список пользователей
      description: Получение списка пользователей с пагинацией и фильтрацией по телефону
      operationId: listUsers
      security:
        - bearerAuth: []
      parameters:
        - name: per_page
          in: query
          description: Количество элементов на странице
          schema:
            type: integer
            default: 15
            example: 20
        - name: phone_number
          in: query
          description: Фильтр по номеру телефона
          schema:
            type: string
            example: "+79001234567"
        - name: page
          in: query
          description: Номер страницы
          schema:
            type: integer
            default: 1
            example: 1
      responses:
        '200':
          description: Список пользователей
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
        '401':
          description: Неавторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Users
      summary: Создать нового пользователя
      description: |
        Создание нового пользователя в системе.

        **Требуемые роли:** Manager, Owner

        ⚠️ Это единственный способ создания пользователей. Endpoint /register был удален для безопасности.
      operationId: createUser
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - login
                - password
                - full_name
                - phone_number
                - role
              properties:
                login:
                  type: string
                  minLength: 4
                  maxLength: 255
                  example: newuser123
                password:
                  type: string
                  minLength: 8
                  maxLength: 255
                  pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]'
                  description: Пароль должен содержать минимум 8 символов, включая заглавные и строчные буквы и цифры
                  example: Password123
                full_name:
                  type: string
                  minLength: 2
                  maxLength: 255
                  example: Иван Иванов
                phone_number:
                  type: string
                  pattern: '^\+?[\d\s\-\(\)]+$'
                  maxLength: 20
                  example: +79001234567
                role:
                  type: string
                  enum: [employee, manager, observer, owner]
                  example: employee
                telegram_id:
                  type: integer
                  nullable: true
                  example: 123456789
                dealership_id:
                  type: integer
                  nullable: true
                  example: 1
      responses:
        '201':
          description: Сотрудник успешно создан
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Сотрудник успешно создан
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          description: Неавторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Недостаточно прав (требуется роль Manager или Owner)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Недостаточно прав для выполнения этого действия
                  required_roles:
                    type: array
                    items:
                      type: string
                    example: ["manager", "owner"]
                  your_role:
                    type: string
                    example: employee
